<section class="auth-page d-flex align-items-center py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-5">
        <div class="card auth-card p-4 p-md-5">
          <div class="text-center mb-4">
            <img src="logo.png" alt="الشعار" class="auth-logo mb-2">
            <h1 class="h4 mb-1">تسجيل الدخول</h1>
            <p class="text-muted small">مرحبًا بك مرة أخرى، يرجى إدخال بياناتك</p>
          </div>

          <form [formGroup]="loginForm" (ngSubmit)="onLogin()" novalidate>
            <div class="mb-3">
              <label class="form-label">البريد الإلكتروني</label>
              <input type="email" class="form-control" placeholder="example@email.com" formControlName="email">
              <div class="form-text text-danger" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
                يرجى إدخال بريد إلكتروني صالح.
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">كلمة المرور</label>
              <input type="password" class="form-control" placeholder="أدخل كلمة المرور" formControlName="password">
              <div class="form-text text-danger" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
                كلمة المرور مطلوبة (6 أحرف على الأقل).
              </div>
            </div>

            <div class="d-grid gap-2 mt-4">
              <button class="btn btn-primary" type="submit" [disabled]="loginForm.invalid">
                تسجيل الدخول
              </button>
              <a routerLink="/home" class="btn btn-secondary mt-3">العودة إلى الرئيسية</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
